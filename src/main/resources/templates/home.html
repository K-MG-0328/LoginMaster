<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>home</title>
</head>

<body>
<h1>Welcome, <span th:text="${session.loginUser}"></span>!</h1>
<form id="logoutForm" action="/logout" method="post">
  <!-- CSRF 토큰 추가 *로그아웃은 post + csrf 토큰을 같이 보내야함.-->
  <input type="hidden" th:name="${_csrf.parameterName}"
         th:value="${_csrf.token}"/>
  <button type="submit">로그아웃</button>
</form>
</body>
</html>
